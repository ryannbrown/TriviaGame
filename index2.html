<body>

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <h1 class="title">Nature Quiz</h1>

            <!-- Multiple Radios -->
            <div class="form-group">
                <h3 class="control-label" for="radios" id="q1">How many Planets are there in our solar system?</h3>
                <br>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="radios-1">
                            <input name="radios" value="1" type="radio" id="o1">
                            Choice A
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-2">
                            <input name="radios" value="2" type="radio" id="o2">
                            Choice B
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-3">
                            <input name="radios" value="3" type="radio" id="o3">
                            Choice C
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-4">
                            <input name="radios" value="4" type="radio" id="o4">
                            Choice D
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <div class="form-group">
                <h3 class="control-label" for="radios" id="q2">How many Planets are there in our solar system?</h3>
                <br>
                <div class="col-md-4">
                    <div class="radio">

                    </div>
                    <div class="radio">

                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-3">
                            <input name="radios" value="3" type="radio" id="o7">
                            Choice C
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-4">
                            <input name="radios" value="4" type="radio" id="o8">
                            Choice D
                        </label>
                    </div>
                </div>
            </div>
           

            

        </fieldset>
    </form>

    <div class="form-group" id="a1">Correct!</div>
    <div class="form-group" id="a2">Incorrect!</div>
